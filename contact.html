    <h1>Contact Me</h1>
      <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <fieldset style="border-radius: 10px; border-color: #ffffff90;">
        <legend>Enter your info</legend>

        <label for="name">Your Name</label><br />
        <input type="text" name="name" id="name" placeholder="Suksom Wansai" />
        <br /><br />
        <label for="email">Your E-mail</label><br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="example@exmail.com"
        />
        <br /><br />
        <label for="gender">Gender</label><br />
        <select style="width: 250px" name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br><br>
        <label for="msg">Message</label>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br><br>
        <button>Send</button><button type="reset">Clear</button>
      </form>
    </fieldset>
  </body>
